<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare GenAI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.025em;
        }

        main {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            flex: 1;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-icon {
            color: var(--primary);
        }

        /* Upload Section */
        .upload-area {
            border: 2px dashed var(--border);
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .upload-icon {
            font-size: 2rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .status-msg {
            margin-top: 1rem;
            font-size: 0.875rem;
            min-height: 1.5em;
        }

        .success {
            color: var(--success);
        }

        .error {
            color: var(--secondary);
        }

        /* Chat Section */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            background: #111827;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--border);
            color: var(--text-main);
            border-bottom-left-radius: 0.25rem;
        }

        .input-group {
            display: flex;
            padding: 0.75rem;
            border-top: 1px solid var(--border);
            background: var(--bg-card);
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            background: #111827;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-main);
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Report Section */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }

        .checkbox-label:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .report-output {
            margin-top: 1rem;
            padding: 1rem;
            background: #111827;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Healthcare GenAI Assistant</h1>
        </div>
    </header>

    <main class="container">
        <!-- Left Column -->
        <div style="display: flex; flex-direction: column; gap: 2rem;">

            <!-- Upload Card -->
            <section class="card">
                <h2>
                    <span class="section-icon">üìÑ</span>
                    Document Ingestion
                </h2>
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept=".pdf,.txt,.docx" multiple>
                    <div class="upload-icon">‚òÅÔ∏è</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="color: var(--text-muted); font-size: 0.8rem; margin-top: 0.5rem;">PDF, TXT, DOCX</p>
                </div>

                <div id="uploadStatus" class="status-msg"></div>
            </section>

            <!-- Report Generation Card -->
            <section class="card">
                <h2>
                    <span class="section-icon">üìä</span>
                    Report Generator
                </h2>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" value="Patient Summary" checked> Patient
                        Summary</label>
                    <label class="checkbox-label"><input type="checkbox" value="Clinical Findings"> Clinical
                        Findings</label>
                    <label class="checkbox-label"><input type="checkbox" value="Treatment Plan"> Treatment Plan</label>
                    <label class="checkbox-label"><input type="checkbox" value="Recommendations">
                        Recommendations</label>
                </div>
                <button id="generateBtn" onclick="generateReport()">Generate Report</button>
                <div id="reportOutput" class="report-output"></div>
            </section>
        </div>

        <!-- Right Column -->
        <div style="display: flex; flex-direction: column; gap: 2rem;">

            <!-- Chat Card -->
            <section class="card" style="flex: 1; display: flex; flex-direction: column;">
                <h2>
                    <span class="section-icon">üí¨</span>
                    Interactive Q&A
                </h2>
                <div class="chat-container" style="flex: 1;">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot">
                            Hello! I'm your medical assistant. Upload a document to get started, or ask me general
                            questions.
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="queryInput"
                            placeholder="Ask a question about the patient or documents..."
                            onkeypress="handleKeyPress(event)">
                        <button onclick="sendQuery()">Send</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        // --- Upload Logic ---
        const fileInput = document.getElementById('fileInput');
        const uploadStatus = document.getElementById('uploadStatus');
        const dropZone = document.getElementById('dropZone');

        function setUploadStatus(msg, type) {
            uploadStatus.textContent = msg;
            uploadStatus.className = 'status-msg ' + type;
        }

        // Handle single or multiple file selection
        fileInput.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (!files || files.length === 0) return;

            setUploadStatus(`Uploading ${files.length} document(s)...`, '');
            const formData = new FormData();

            // Append all selected files
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                // Determine if we need to call single or multiple endpoint (using simple check, really we unified to always send to /upload which now handles list)
                // Note: The backend expects 'files' list now.
                const res = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) throw new Error(await res.text());

                const data = await res.json();

                // Data is now {results: [...]}
                const results = data.results || [];
                const successCount = results.filter(r => r.status === 'Ingested').length;

                setUploadStatus(`Successfully ingested ${successCount} of ${results.length} files!`, 'success');
            } catch (err) {
                console.error(err);
                setUploadStatus(`Error: ${err.message}`, 'error');
            }
        });

        // Drag & Drop effects
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            fileInput.dispatchEvent(new Event('change'));
        });




        // --- Chat Logic ---
        const chatMessages = document.getElementById('chatMessages');
        const queryInput = document.getElementById('queryInput');

        function appendMessage(text, sender, sources = null) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;

            let content = text;
            if (sources && sources.trim().length > 0 && sources !== 'Simulated Source') {
                content += `\n\n<small style="opacity: 0.8; display: block; margin-top: 0.5rem; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 0.25rem;">üìö Sources: ${sources}</small>`;
            }

            div.innerHTML = content.replace(/\n/g, '<br>');
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendQuery() {
            const question = queryInput.value.trim();
            if (!question) return;

            appendMessage(question, 'user');
            queryInput.value = '';

            // Show loading placeholder
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot';
            loadingDiv.innerHTML = '<span class="loading"></span>';
            chatMessages.appendChild(loadingDiv);

            try {
                const res = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                chatMessages.removeChild(loadingDiv); // remove loading

                if (!res.ok) throw new Error(await res.text());

                const data = await res.json();
                appendMessage(data.answer, 'bot', data.sources);
            } catch (err) {
                if (chatMessages.contains(loadingDiv)) chatMessages.removeChild(loadingDiv);
                appendMessage(`Error: ${err.message}`, 'bot error');
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendQuery();
        }


        // --- Report Logic ---
        const reportOutput = document.getElementById('reportOutput');
        const generateBtn = document.getElementById('generateBtn');

        async function generateReport() {
            const checkboxes = document.querySelectorAll('.checkbox-group input:checked');
            const sections = Array.from(checkboxes).map(cb => cb.value);

            if (sections.length === 0) {
                alert('Please select at least one section.');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerHTML = 'Generating... <span class="loading"></span>';
            reportOutput.style.display = 'none';

            try {
                const res = await fetch(`${API_BASE}/report/generate_report`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sections })
                });

                if (!res.ok) throw new Error(await res.text());

                const data = await res.json();

                if (data.filename) {
                    reportOutput.innerHTML = `
                        <div style="text-align: center; padding: 1rem;">
                            <p style="color: var(--success); margin-bottom: 0.5rem;">‚úÖ Report Generated!</p>
                            <a href="${API_BASE}/report/download/${data.filename}" target="_blank" 
                               style="display: inline-block; background: var(--primary); color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 0.25rem;">
                               Download PDF
                            </a>
                        </div>
                     `;
                } else {
                    reportOutput.textContent = JSON.stringify(data, null, 2);
                }

                reportOutput.style.display = 'block';

            } catch (err) {
                reportOutput.textContent = `Error: ${err.message}`;
                reportOutput.style.display = 'block';
                reportOutput.style.color = 'var(--secondary)';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Report';
            }
        }
    </script>
</body>

</html>
