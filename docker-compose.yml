version: '3.8'

services:
  backend:
    build: ./backend
    container_name: healthcare-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthcare-frontend
    ports:
      - "8001:8001"
    volumes:
      - ./frontend:/app

